---
- name: 'Install puppet modules'
  shell: puppet module install {{ item }}
  with_items: '{{ data_puppet_modules }}'
  tags:
    - seed

- name: 'Import puppet classes'
  shell: >
    {{ data_puppet_modules_hammer }} proxy import-classes --name '{{ data_puppet_modules_proxy_name }}'
  tags:
    - seed
  when: '{{ data_puppet_modules_proxy_name != False }}'
