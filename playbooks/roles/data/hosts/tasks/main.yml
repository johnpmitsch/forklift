---
#testing both --name and --title for backward compatibility
- name: 'Create operating systems'
  shell: >
    {% if 'minor' in item %}
    {% set title = item.name +' '+ item.major +'.'+ item.minor %}
    {% else %}
    {% set title = item.name +' '+ item.major %}
    {% endif %}
    {{ data_hosts_hammer }} --output=silent os info --name "{{ title }}" ||
    {{ data_hosts_hammer }} --output=silent os info --title "{{ title }}" ||
    {{ data_hosts_hammer }} os create
    --name {{ item.name }}
    --major '{{ item.major }}'
    {% if 'minor' in item %}
    --minor '{{ item.minor }}'
    {% endif %}
    {% if 'release_name' in item %}
    --release-name '{{ item.release_name }}'
    {% endif %}
    --architectures x86_64
    --family '{{ item.family }}'
    --media '{{ item.medium }}'
    --partition-tables '{{ (item.family  == "Redhat") | ternary('Kickstart default', 'Preseed default') }}'
  with_items: '{{ data_operating_systems }}'
  tags:
    - seed

