---
- name: Create service
  k8s_v1_service:
      state: "{{ deployment_state }}"
      force: false
      resource_definition:
          apiVersion: v1
          kind: Service
          metadata:
              name: candlepin
              namespace: foreman
              labels:
                  app: foreman
                  service: candlepin
          spec:
              selector:
                  app: foreman
                  service: candlepin
              ports:
                - protocol: TCP
                  targetPort: 8080
                  name: port-8080-tcp
                  port: 8080
  tags:
    - start
    - destroy
