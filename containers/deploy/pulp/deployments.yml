- name: Create deployment, and scale replicas up
  openshift_v1_deployment_config:
      state: "{{ deployment_state }}"
      force: false
      resource_definition:
          apiVersion: v1
          kind: deployment_config
          metadata:
              name: mongodb
              namespace: "{{ project_name }}"
              labels:
                  app: foreman
                  service: mongodb
          spec:
              template:
                  metadata:
                      labels:
                          app: foreman
                          service: mongodb
                  spec:
                      containers:
                        - name: mongodb
                          securityContext: {}
                          state: present
                          env:
                            - name: MONGODB_USER
                              value: admin
                            - name: MONGODB_PASSWORD
                              value: admin
                            - name: MONGODB_DATABASE
                              value: pulp_database
                            - name: MONGODB_ADMIN_PASSWORD
                              value: admin
                          args:
                            - run-mongod
                          volumeMounts:
                            - readOnly: false
                              mountPath: /var/lib/mongodb/data
                              name: mongodb-data
                          image: "{{ registry }}/foreman-mongodb:latest"
                      volumes:
                        - name: mongodb-data
                          persistentVolumeClaim:
                              claimName: mongodb-data
              replicas: 1
              strategy:
                  type: Rolling
  tags:
    - start
    - restart
    - destroy
- name: Create deployment, and scale replicas up
  openshift_v1_deployment_config:
      state: "{{ deployment_state }}"
      force: false
      resource_definition:
          apiVersion: v1
          kind: deployment_config
