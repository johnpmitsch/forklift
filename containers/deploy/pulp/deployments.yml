                        - name: pulp-celerybeat
                          securityContext: {}
                          state: present
                          command:
                            - /usr/bin/entrypoint.sh
                          image: "{{ registry }}/foreman-pulp-celerybeat:latest"
                      serviceAccount: anyuid
                      serviceAccountName: anyuid
              replicas: 1
              strategy:
                  type: Rolling
  tags:
    - start
    - restart
    - destroy
- name: Create deployment, and scale replicas up
  openshift_v1_deployment_config:
      state: "{{ deployment_state }}"
      force: false
      resource_definition:
          apiVersion: v1
          kind: deployment_config
          metadata:
              name: pulp-resource-manager
              namespace: "{{ project_name }}"
              labels:
                  app: foreman
                  service: pulp-resource-manager
          spec:
              template:
                  metadata:
                      labels:
                          app: foreman
                          service: pulp-resource-manager
                  spec:
                      containers:
                        - name: pulp-resource-manager
                          securityContext: {}
                          state: present
                          command:
                            - /usr/bin/entrypoint.sh
                          image: "{{ registry }}/foreman-pulp-resource-manager:latest"
